<div class="didactics">
  <ul class="list-group">
      <li (click)="buyThis(i, entry.getCost())" [ngClass]="{'disabled':  check() < entry.getCost()}"
          class="list-group-item" *ngFor="let entry of didactics; let i = index;" >
        {{entry.getName()}}
        <span class="badge">{{entry.getCost()}}</span>
      </li>
  </ul>
</div>
